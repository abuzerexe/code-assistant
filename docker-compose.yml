version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - LLM_MODEL=${LLM_MODEL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./backend:/app/backend
      - ./mcp_servers:/app/mcp_servers
    networks:
      - code-assistant-network

  frontend:
    build:
      context: .
      target: frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
    networks:
      - code-assistant-network

networks:
  code-assistant-network:
    driver: bridge

# Render deployment configuration
# Deploy FastAPI backend on Render

services:
  - type: web
    name: code-assistant-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4-turbo-preview
      - key: PYTHON_VERSION
        value: 3.11.0
